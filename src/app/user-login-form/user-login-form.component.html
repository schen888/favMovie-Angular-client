<mat-card>
  <mat-card-header>
    <mat-card-title> Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="loginData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="loginData.Password"
          placeholder="Passowrd"
          type="password"
          name="Passowrd"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      (click)="loginUser()"
      color="primary"
    >
    <mat-icon>login</mat-icon>Login
    </button>
  </mat-card-actions>
</mat-card>
