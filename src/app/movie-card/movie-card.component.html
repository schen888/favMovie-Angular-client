<div class="movie-list">
  <mat-card *ngFor="let movie of movies; let i=index;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
    </mat-card-header>
    <img src={{movie.imageURL}} alt= {{movie.Title}}>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
      >
        Synopsis
      </button>

      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>

      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
      >
        Director
      </button>

      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
